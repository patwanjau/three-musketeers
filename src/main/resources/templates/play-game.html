<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoT: Play</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div>
    <div>
        <table>
            <tr>
                <th>Game Status</th>
                <td th:text="${game.state.name()}"></td>
            </tr>
            <tr>
                <th>Original Value</th>
                <td th:text="${game.startValue}"></td>
            </tr>
            <tr>
                <th>Current Result</th>
                <td th:text="${game.currentValue}"></td>
            </tr>
        </table>
    </div>
    <form th:action="@{/games/play}" method="post" th:object="${move}">
        <div th:unless="${game.currentValue eq 1}">
            <input type="hidden" th:name="player" th:value="*{player}"/>
            <input type="hidden" th:name="initiator" th:value="*{initiator}"/>
            <label for="move">Your move:</label><br/>
            <input type="number" th:field="*{value}" placeholder="Enter value" th:name="value" id="move"/>
            <span th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span><br/>
            <button type="submit">Play</button>
        </div>
        <div th:if="${game.currentValue eq 1}">
            <a th:href="@{/games/start}">New Game</a>
        </div>
    </form>
</div>
<hr/>
<table>
    <thead>
    <tr>
        <th>Player</th>
        <th>Result</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${game.history.isEmpty()}">
        <td>--</td>
        <td>--</td>
        <td>--</td>
    </tr>
    <tr th:each="gh: ${game.history}">
        <td th:text="${gh.player}"></td>
        <td th:text="${gh.result}"></td>
        <td th:text="${gh.playedAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
